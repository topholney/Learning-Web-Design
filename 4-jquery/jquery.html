<!doctype html>
<html lang="en-US">

<head>

	<title>Jquery</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		
	</style>
</head>

<body>
	<p id="toggle-text">This is some toggle text</p>
	<button id="toggle-button">Toggle Text</button>
	

	<script type="text/javascript">
		var textShowing = true;
		$("#toggle-button").click(function(){
			if(textShowing){
				$("#toggle-text").fadeOut(function(){
					textShowing = false;
				});
				
			} else {
				$("#toggle-text").fadeIn(function(){
					textShowing = true;
				});
				
			}
		});
		
		
	</script>
	
</body>

</html>
