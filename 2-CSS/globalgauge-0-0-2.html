<!doctype html>
<html>
	<head>
	
		<title>Webpage with Style</title>
				
		<style type="text/css">
		
			a {
				text-decoration:none;
			}
			a:hover {
				text-decoration: underline;
			}
			a:visited {
				color:green;
			}
		</style>
	
	</head>
	<body>
		<p><a href="http://www.google.com">Link to google</a></p>
		<p><a href="http://www.google.com" target="_blank">Google in new tab.</a></p>
	</body>
</html>
